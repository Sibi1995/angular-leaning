<p>classlist works!</p>
<button mat-raised-button (click)="openForm()">Add School</button>

<div class="container">
    <h2 [style.text-align]="'center'">Class Lists</h2>          
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor=" let data of schooll_data">
          <td>{{data.name}}</td>
          <td>{{data.location}}</td>
        </tr>
      </tbody>
    </table>
  </div>
